<div class="text-center font-weight-bold">
<h4><strong>  Student Information System</strong></h4>
</div>

<div class="container">
  <div class="row">
    <div class="row-title col-md-2">
      <h4>
        <strong>Student Name</strong>
      </h4>
    </div>
    <div class="row-title col-md-1">
      <h4>
        <strong>Nickname</strong>
      </h4>
    </div>
    <div class="row-title col-md-2">
      <h4>
        <strong>Advisor Name</strong>
      </h4>
    </div>
    <div class="row-title col-md-1">
      <h4>
        <strong>Graduation Date</strong>
      </h4>
    </div>
    <div class="row-title col-md-6">
      <h4>
        <strong>Topic</strong>
      </h4>
    </div>
  </div>


  <div *ngFor="let user of users">
    <div class="row">
      <!-- btn-xs extra small button -->
      <div class="col-md-2"><button class="btn btn-primary btn-sm" [routerLink]="['/students/', user.id]" routerLinkActive="router-link-active" ><i class="fa fa-user"></i></button> {{user.knownAs}}</div>
      <div class="col-md-1">{{user.username}}<button style="float: right;" class="btn btn-primary btn-sm" [routerLink]="['/student/edit/', user.id]" routerLinkActive="router-link-active" ><i class="fa fa-edit"></i></button></div>
      <div class="col-md-2">{{user.advisor}}</div>
      <div class="col-md-1">{{user.created}}</div>
      <div class="col-md-6">Brute Force Angular rewrwerwerwerwerwewer</div>
    </div>
  </div>
</div>
