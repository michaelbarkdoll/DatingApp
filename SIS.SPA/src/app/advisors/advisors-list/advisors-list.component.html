<div class="text-center font-weight-bold">
    <h4>
        <strong> Student Information System</strong>
    </h4>
</div>

<div class="container-fluid">
    <div class="container">
        <div class="row text-center">
            <div class="row-title col-md-3">
                <h4>
                    <strong>Advisor Name</strong>
                </h4>
            </div>
            <div class="row-title col-md-6">
                <h4>
                    <strong>Title</strong>
                </h4>
            </div>
            <!--             <div class="row-title col-md-3">
                <h4>
                    <strong>Edit</strong>
                </h4>
            </div> -->
            <div class="row-title col-md-3">
                <h4>
                    <strong>Delete</strong>
                </h4>
            </div>
        </div>
        <!-- End of Row -->
        <div *ngFor="let advisor of advisors">
            <div class="row">

                <!--<app-member-card [user]="user"></app-member-card>-->
                <!--test {{advisor.firstName}} {{advisor.id}} {{advisor.lastName}} {{advisor.fullName}} {{advisor.title}}-->
                <div class="col-md-3 col-pad flex-center">
                    Dr. {{advisor.fullName}}
                </div>
                <div class="col-md-6 col-pad flex-center">
                    {{advisor.title}}
                </div>
                <div class="col-md-3 col-pad flex-center">
                    <!-- <button class="center btn btn-danger btn-xs" type="submit">Delete Advisor</button> -->
                    <button class="btn btn-danger btn-sm" type="button" (click)="deleteAdvisor(advisor.id)">Delete Advisor</button>
                </div>
            </div>
        </div>
        <!-- End of Row -->
    </div>
    <!-- End of container-->
</div>
<!-- End of container-fluid -->
